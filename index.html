
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajha Hub - Diaspora Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --simrik-red: #b91c1c;
            --gold-amber: #f59e0b;
        }

        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #020617; 
          color: #f8fafc;
          /* Global Background - Nepali Durbar Square Theme */
          background-image: 
            linear-gradient(rgba(2, 6, 23, 0.94), rgba(2, 6, 23, 0.94)),
            url('https://images.unsplash.com/photo-1565152011158-941160358896?q=80&w=2071');
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          background-repeat: no-repeat;
        }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .crimson-glow {
            box-shadow: 0 0 30px rgba(185, 28, 28, 0.2);
            border-color: rgba(185, 28, 28, 0.3);
        }

        .gold-border {
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .nepal-gradient-text {
            background: linear-gradient(to right, #ffffff, #f1f5f9, #b91c1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        @keyframes subtle-drift {
          0% { background-position: 0% 0%; }
          100% { background-position: 100% 100%; }
        }

        .animate-drift {
          animation: subtle-drift 120s linear infinite;
        }

        @keyframes sacred-glow {
          0%, 100% { filter: drop-shadow(0 0 5px rgba(185, 28, 28, 0.3)); }
          50% { filter: drop-shadow(0 0 15px rgba(185, 28, 28, 0.6)); }
        }
        .sacred-icon {
          animation: sacred-glow 4s ease-in-out infinite;
        }
    </style>

</head>
